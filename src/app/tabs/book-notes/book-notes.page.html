<ion-header> </ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-thumbnail slot="start">
      <img
        src="https://images.pexels.com/photos/1482476/pexels-photo-1482476.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      />
    </ion-thumbnail>
    <ion-label>Pepito Manaloto</ion-label>
  </ion-item>

  <ion-card *ngIf="canPost">
    <ion-card-content>
      <ion-item>
        <ion-label position="floating">Post an update</ion-label>
        <ion-input [(ngModel)]="post.content"></ion-input>
      </ion-item>
      <ion-button class="ion-float-right" (click)="createPost()">
        Post
      </ion-button>
    </ion-card-content>
  </ion-card>

  <div *ngFor="let post of posts">
    <ion-card *ngIf="post.bookId == bookId">
      <ion-card-content
        ><ion-item>
          <ion-avatar slot="start">
            <img
              src="https://images.pexels.com/photos/1482476/pexels-photo-1482476.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
            />
          </ion-avatar>
          <ion-label color="primary">Pepito Manaloto</ion-label>
          <ion-note>4/15/2021</ion-note>
        </ion-item>

        <ion-item>
          <ion-label class="ion-text-center">{{post.content}}</ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
