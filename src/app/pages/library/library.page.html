<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Library</ion-title>
  </ion-toolbar>
  <ion-toolbar color="dark">
    <ion-searchbar
      (ionChange)="search($event)"
      (ionClear)="clearSearch()"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card *ngFor="let book of organizedBook">
    <ion-grid>
      <ion-row>
        <ion-col>
          <img
            id="book-cover"
            src="https://images.unsplash.com/photo-1579572331145-5e53b299c64e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80"
          />
        </ion-col>
        <ion-col size="7">
          <ion-item class="ion-text-center">
            <ion-label>{{book.title}}</ion-label>
          </ion-item>

          <ion-card-content>
            <ion-button
              color="success"
              expand="block"
              shape="round"
              (click)="showSummary(book.title, book.summary, book.by)"
            >
              Summary
            </ion-button>
            <ion-button
              expand="block"
              shape="round"
              (click)="viewBook(book._id, book.title, book.by, book.owner_id)"
              color="dark"
            >
              Read
            </ion-button>
            <ion-badge *ngFor="let genre of book.genre">{{genre}}</ion-badge>
          </ion-card-content>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
