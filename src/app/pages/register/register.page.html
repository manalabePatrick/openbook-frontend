<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center" color="success">Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-avatar>
      <img src="../../../assets/avatar/{{avatar}}.png" />
    </ion-avatar>
    <ion-button (click)="changeAvatar()"> Change avatar</ion-button>
  </ion-item>

  <ion-item>
    <ion-label position="floating">First Name</ion-label>
    <ion-input [(ngModel)]="credentials.first_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Last Name</ion-label>
    <ion-input [(ngModel)]="credentials.last_name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input [(ngModel)]="credentials.email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="credentials.password"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input
      type="password"
      [(ngModel)]="credentials.password_confirm"
    ></ion-input>
  </ion-item>

  <ion-button
    expand="block"
    shape="round"
    (click)="register()"
    class="register-btn"
  >
    Register
  </ion-button>
  <ion-button
    color="success"
    expand="block"
    shape="round"
    [routerLink]="['/login']"
    routerLinkActive="router-link-active"
  >
    Login
  </ion-button>
</ion-content>
