<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Diary</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-avatar>
    <img src="../../../assets/avatar/{{avatar}}.png" />
  </ion-avatar>

  <h3 class="ion-text-center">{{name}}</h3>
  <h6 class="ion-text-center">{{email}}</h6>

  <ion-card class="ion-float-left" color="dark">
    <ion-card-content class="ion-text-center"
      >Total Books
      <h1>{{books}}</h1>
    </ion-card-content>
  </ion-card>
  <ion-card class="ion-float-left" color="success">
    <ion-card-content class="ion-text-center">
      Total Chapters
      <h1>{{chapters}}</h1>
    </ion-card-content>
  </ion-card>

  <ion-button expand="block" color="danger" shape="round">
    Delete Account
  </ion-button>
</ion-content>
