<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <p>{{body}}</p>

  <ion-button shape="round" (click)="prevPage()"> Prev </ion-button>
  <ion-button shape="round" (click)="nextPage()"> Next </ion-button>
</ion-content>
